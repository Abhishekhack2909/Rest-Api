<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Notes Manager</h1>
            <p>Simple note-taking app with REST API</p>
        </header>

        <main>
            <!-- Add Note Form -->
            <section class="add-note-section">
                <h2>Add New Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title:</label>
                        <input type="text" id="noteTitle" required placeholder="Enter note title">
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content:</label>
                        <textarea id="noteContent" required placeholder="Enter note content" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </form>
            </section>

            <!-- Notes List -->
            <section class="notes-section">
                <div class="notes-header">
                    <h2>My Notes</h2>
                    <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                </div>
                <div id="notesContainer" class="notes-container">
                    <!-- Notes will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Note</h3>
                    <span class="close">&times;</span>
                </div>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editTitle">Title:</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editContent">Content:</label>
                        <textarea id="editContent" required rows="4"></textarea>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
